<p>sales-person-list</p>
<table class="table table-hover">
    <thead class="thead-dark">
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Ventas</th>
        <th>Quota</th>
    </thead>
    <tbody>
        <tr *ngFor="let salesPerson of salesPersonList">
            <td>{{salesPerson.firstName}}</td>
            <td>{{salesPerson.lastName}}</td>
            <td>{{salesPerson.email}}</td>
            <td>{{salesPerson.salesVolume | currency:'USD'}}</td>
            <td>
                <div *ngIf="salesPerson.salesVolume>=5000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
